<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相机控制演示 - @verse3/core</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 300px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:active {
            background: #3d8b40;
        }
        
        input[type="range"] {
            width: 100%;
            margin: 5px 0;
        }
        
        .info {
            font-size: 12px;
            color: #ccc;
            margin-top: 10px;
            line-height: 1.4;
        }
        
        .status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="controls">
        <h3>相机控制</h3>
        
        <div class="control-group">
            <label>相机位置</label>
            <button onclick="setCameraPosition(5, 5, 5)">默认位置</button>
            <button onclick="setCameraPosition(10, 10, 10)">远距离</button>
            <button onclick="setCameraPosition(2, 2, 2)">近距离</button>
        </div>
        
        <div class="control-group">
            <label>目标点</label>
            <button onclick="setTarget(0, 0, 0)">中心点</button>
            <button onclick="setTarget(1, 0, 0)">立方体</button>
            <button onclick="setTarget(0, 1, 0)">上方</button>
        </div>
        
        <div class="control-group">
            <label>自动旋转</label>
            <button onclick="setAutoRotate(true)">启用</button>
            <button onclick="setAutoRotate(false)">禁用</button>
            <input type="range" id="autoRotateSpeed" min="0.1" max="5" step="0.1" value="2" onchange="setAutoRotateSpeed(this.value)">
            <span id="speedValue">2.0</span>
        </div>
        
        <div class="control-group">
            <label>相机操作</label>
            <button onclick="resetCamera()">重置相机</button>
            <button onclick="getCameraState()">获取状态</button>
        </div>
        
        <div class="info">
            <strong>鼠标控制:</strong><br>
            • 左键拖拽: 旋转视角<br>
            • 右键拖拽: 平移相机<br>
            • 滚轮: 缩放<br>
            <br>
            <strong>触摸控制:</strong><br>
            • 单指拖拽: 旋转<br>
            • 双指拖拽: 平移<br>
            • 捏合手势: 缩放
        </div>
    </div>
    
    <div id="status" class="status">
        相机状态: 加载中...
    </div>

    <script type="module">
        import { Editor } from '../src/Editor.js';
        
        let editor;
        let cameraControl;
        
        // 初始化编辑器
        function initEditor() {
            const container = document.getElementById('container');
            editor = new Editor({ containerElement: container });
            cameraControl = editor.cameraControl;
            
            // 更新状态显示
            updateStatus();
            
            // 绑定事件
            document.getElementById('autoRotateSpeed').addEventListener('input', function(e) {
                document.getElementById('speedValue').textContent = e.target.value;
            });
        }
        
        // 设置相机位置
        window.setCameraPosition = function(x, y, z) {
            if (cameraControl) {
                cameraControl.setPosition(x, y, z);
                updateStatus();
            }
        };
        
        // 设置目标点
        window.setTarget = function(x, y, z) {
            if (cameraControl) {
                cameraControl.setTarget(x, y, z);
                updateStatus();
            }
        };
        
        // 设置自动旋转
        window.setAutoRotate = function(enabled) {
            if (cameraControl) {
                cameraControl.setAutoRotate(enabled);
                updateStatus();
            }
        };
        
        // 设置自动旋转速度
        window.setAutoRotateSpeed = function(speed) {
            if (cameraControl) {
                cameraControl.setAutoRotateSpeed(parseFloat(speed));
                updateStatus();
            }
        };
        
        // 重置相机
        window.resetCamera = function() {
            if (cameraControl) {
                cameraControl.reset();
                updateStatus();
            }
        };
        
        // 获取相机状态
        window.getCameraState = function() {
            if (cameraControl) {
                const state = cameraControl.getCameraState();
                console.log('相机状态:', state);
                alert(`相机位置: (${state.position.x.toFixed(2)}, ${state.position.y.toFixed(2)}, ${state.position.z.toFixed(2)})\n目标点: (${state.target.x.toFixed(2)}, ${state.target.y.toFixed(2)}, ${state.target.z.toFixed(2)})`);
            }
        };
        
        // 更新状态显示
        function updateStatus() {
            if (cameraControl) {
                const state = cameraControl.getCameraState();
                const statusEl = document.getElementById('status');
                statusEl.innerHTML = `
                    相机位置: (${state.position.x.toFixed(2)}, ${state.position.y.toFixed(2)}, ${state.position.z.toFixed(2)})<br>
                    目标点: (${state.target.x.toFixed(2)}, ${state.target.y.toFixed(2)}, ${state.target.z.toFixed(2)})<br>
                    自动旋转: ${cameraControl.controls.autoRotate ? '启用' : '禁用'}
                `;
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', initEditor);
        
        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            if (editor) {
                editor.destroy();
            }
        });
    </script>
</body>
</html>
